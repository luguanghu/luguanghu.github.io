	<h1 class="post-title" itemprop="name headline">设计模式与算法</h1>



</header>

      
      
      
      <div class="post-body">
        
        
          <h3 id="冒泡"><a href="#冒泡" class="headerlink" title="冒泡"></a>冒泡</h3><p> 依次遍历，交换位置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">function bubble_sort(arr)&#123;</span><br><span class="line">    for(let i=0;i&lt;arr.length-1;i++)&#123;</span><br><span class="line">      for(let j=0;j&lt;arr.length-i-1;j++)&#123;</span><br><span class="line">        if(arr[j]&gt;arr[j+1])&#123;</span><br><span class="line">          let swap=arr[j];</span><br><span class="line">          arr[j]=arr[j+1];</span><br><span class="line">          arr[j+1]=swap;</span><br><span class="line">&#125; &#125;</span><br><span class="line">&#125; &#125;</span><br><span class="line">  let arr=[3,1,5,7,2,4,9,6,10,8];</span><br><span class="line">  bubble_sort(arr);</span><br><span class="line">  console.log(arr);</span><br></pre></td></tr></table></figure></p>
<h3 id="快速排序"><a href="#快速排序" class="headerlink" title="快速排序"></a>快速排序</h3><p>⼆二分，递归<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"> </span><br><span class="line">function quick_sort(arr) &#123;</span><br><span class="line">    if (arr.length &lt;= 1) &#123;</span><br><span class="line">return arr; &#125;</span><br><span class="line">    let pivot = arr[0]</span><br><span class="line">    let left = [];</span><br><span class="line">    let right = [];</span><br><span class="line">    for (let i = 1; i &lt; arr.length; i++) &#123;</span><br><span class="line">        if (arr[i] &lt; pivot) &#123;</span><br><span class="line">            left.push(arr[i]);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            right.push(arr[i]);</span><br><span class="line">&#125; &#125;</span><br><span class="line">    return quick_sort(left).concat([pivot], quick_sort(right));</span><br><span class="line">&#125;</span><br><span class="line">var arr = [5,4,6,7,1,2,8,9,3];</span><br><span class="line">console.log(quick_sort(arr));</span><br></pre></td></tr></table></figure></p>
<h3 id="原地快速排序"><a href="#原地快速排序" class="headerlink" title="原地快速排序"></a>原地快速排序</h3><p>不不占⽤用额外存储空间 原地交换位置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"> </span><br><span class="line">function quick_sort1(arr) &#123;</span><br><span class="line">    if (arr.length &lt;= 1) &#123;</span><br><span class="line">    return arr; </span><br><span class="line">    &#125;</span><br><span class="line">    let pivot = arr[0]</span><br><span class="line">    let i = 1</span><br><span class="line">    let j = arr.length-1</span><br><span class="line">    while(i&lt;j)&#123;</span><br><span class="line">        let pivot = arr[0]</span><br><span class="line">        while(arr[j]&gt;=pivot &amp;&amp; i&lt;j)&#123;</span><br><span class="line">                j -- </span><br><span class="line">        &#125;</span><br><span class="line">        while(arr[i]&lt;=pivot  &amp;&amp; i&lt;j)&#123;</span><br><span class="line">            i ++</span><br><span class="line">        &#125;</span><br><span class="line">        let temp = arr[i]</span><br><span class="line">        arr[i] = arr[j]</span><br><span class="line">        arr[j] = temp</span><br><span class="line">         </span><br><span class="line">    &#125;</span><br><span class="line">    let left = arr.slice(1,i+1)</span><br><span class="line">    let right = arr.slice(j+1)</span><br><span class="line">    return [...quick_sort1(left), pivot, ...quick_sort1(right)]</span><br><span class="line">&#125;</span><br><span class="line">console.log(quick_sort1(arr));</span><br></pre></td></tr></table></figure></p>
